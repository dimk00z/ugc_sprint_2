repos:
  - repo: https://github.com/psf/black
    rev: '21.7b0'
    hooks:
      - id: black
        language_version: python3.9

  - repo: https://github.com/pre-commit/mirrors-isort
    rev: 'v5.9.3'
    hooks:
      - id: isort

  - repo: https://gitlab.com/pycqa/flake8
    rev: '3.8.2'
    hooks:
    -   id: flake8
        name: flake8
        entry: flake8
        args: ["--config=setup.cfg"]
        language: python
        types: [python]

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v0.920
    hooks:
      - id: mypy
        files: ^api_ugc/
        entry: mypy api_ugc/
        pass_filenames: false
      - id: mypy
        files: ^etl/
        entry: mypy etl/
        pass_filenames: false
        
  - repo: https://github.com/best-doctor/pre-commit-hooks
    rev: v1.0.4
    hooks:
    - id: expr-complexity
      name: Check expressions complexity
      exclude: /samples/
      language: python
    - id: no-asserts
      name: Check no asserts in code
      language: python
      exclude: /tests/
    - id: test-naming
      name: Check if tests named appropriately
      language: python
    - id: line-count
      name: Check number of lines in python files
      language: python
    - id: old-style-annotations
      name: Check old-style annotations
      language: python
      