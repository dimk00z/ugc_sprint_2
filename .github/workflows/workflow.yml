name: CodeStyle #+ Tests
on: [ push ]

jobs:
  codestyle:
    name: codestyle
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup python
        uses: actions/setup-python@v2
        with:
          python-version: 3.10.1

      - name: Install black
        run: pip install black

      - name: black
        run: black --check .

      - name: Install black
        run: pip install isort
      
      - name: isort
        run: isort --check .
      
